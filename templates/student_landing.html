{% extends "base.html" %}

{% block title %}หน้าหลักนักเรียน{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-200 mt-12">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-700">เข้าสู่ระบบนักเรียน</h1>
            <p class="text-gray-500 mt-2">กรุณากรอกรหัสเข้าร่วมชั้นเรียนเพื่อดูงานมอบหมาย</p>
        </div>

        <!-- Flash Messages will display here (inherited from base.html) -->

        <form method="POST" action="{{ url_for('student_view_assignments') }}" class="space-y-6">
            
            <div>
                <label for="join_code" class="block text-sm font-medium text-gray-700 mb-1">
                    รหัสเข้าร่วมชั้นเรียน <span class="text-red-500">*</span>
                </label>
                <!-- Input field for the Join Code -->
                <input type="text" id="join_code" name="join_code" required maxlength="10"
                       class="mt-1 block w-full text-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-xl font-mono uppercase tracking-widest
                              focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       placeholder="เช่น F8A3B1">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-green-600 hover:bg-green-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                ดูงานมอบหมาย
            </button>
        </form>

        <div class="mt-8 pt-4 border-t border-gray-100 text-center">
            <a href="{{ url_for('teacher_dashboard') }}" 
               class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-150">
                สำหรับผู้สอน? เข้าสู่หน้า Dashboard ครู
            </a>
        </div>
    </div>
</div>
{% endblock %}
