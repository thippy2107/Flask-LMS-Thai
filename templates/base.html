<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบส่งงานออนไลน์{% endblock %} - My School</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style override for Tailwind */
        body {
            font-family: 'Sarabun', 'Arial', sans-serif; /* Using a Thai-friendly font */
        }
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        
        /* Custom class for flash messages */
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo / Site Title -->
                <div class="flex-shrink-0">
                    <a href="{{ url_for('student_landing') }}" class="text-2xl font-bold">ระบบส่งงานออนไลน์</a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('student_landing') }}" 
                           class="text-gray-300 hover:bg-indigo-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                           หน้าหลักนักเรียน
                        </a>
                        <a href="{{ url_for('teacher_dashboard') }}" 
                           class="text-gray-300 hover:bg-indigo-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                           Dashboard ครู
                        </a>
                        <a href="{{ url_for('manage_classes') }}" 
                           class="text-gray-300 hover:bg-indigo-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                           จัดการชั้นเรียน
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mx-auto mt-4 px-4">
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-md shadow-md flash-{{ category|default('warning') }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Content block that child templates will fill in -->
        {% block content %}
            <!-- Default content if block is not overridden -->
        {% endblock %}
    </main>

</body>
</html>
